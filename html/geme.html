<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighandLow</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <h1>HighandLow</h1>
    
    <p id="result"></p>
    <!--先生プログラム-->
    <div class="container">
    
        <button id="draw-deck" onclick="drawCards()">山札を引く</button>

        <div id="card-area">
            <h2>引いたカード:</h2>
            <div id="dealer-drawn-cards"></div>
            <div id="dealer-card"></div>

            <h2>ディーラーが場に出したカード:</h2>
            <div id="dealer-selected-cards"></div>
            <!--high lowボタン-->
            <div id="game">
                <div>
                    <button id="high-button">High</button>
                    
                    <button id="low-button">Low</button>
                </div>
            </div>

            <div id="selected-cards-area"></div>
                <h2>選択したカード:</h2>
                <div id="selected-cards"></div>
            </div>

            <div id="drawn-cards"></div>
           
        </div>


        


        <div id="totals-area">
           
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
