<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighandLow </title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
   <div>
        <h1>HighandLow</h1>
   
</div>
    
    <div id="game">
        <div class="btn-border-gradient-wrap btn-border-gradient-wrap--gold">
            <a href="geme.html" class="btn btn-border-gradient"><span class="btn-text-gradient--gold">ゲームスタート</span></a>
          </div>
      
    </div>
    <p id="result"></p>

    <!--先生プログラム-->
    <div class="container"></div>
        <h1>カードゲーム</h1>
        <button id="draw-deck" onclick="drawCards()">山札を引く</button>

        <div id="card-area">
            <h2>引いたカード:</h2>
            <div id="drawn-cards"></div>
        </div>

        <div id="selected-cards-area">
            <h2>選択したカード:</h2>
            <div id="selected-cards"></div>
            <button id="select-deck" onclick="drowBacks()">山札に戻す</button>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
